<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stop-Motion Playback</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  canvas { width: 100%; height: 100%; object-fit: cover; }
  .controls {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 2;
  }
  button {
    padding: 10px 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #f0f0f0;
    color: #181616;
  }
  button:hover { background-color: #87888a; color: #fff; }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
<canvas id="animationCanvas"></canvas>

<div class="controls">
  <button id="backBtn">Try Again</button>
  <button id="shareBtn">Share My Animation</button>
</div>

<script>
// ----- Firebase config -----
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDHf8u1439HbAGWsJyOJ6nxU8tN3LbcLJ8",
  authDomain: "memot-8b1b0.firebaseapp.com",
  projectId: "memot-8b1b0",
  storageBucket: "memot-8b1b0.firebasestorage.app",
  messagingSenderId: "509957891912",
  appId: "1:509957891912:web:c551cd852024726d14b57d"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ----- Canvas setup -----
const canvas = document.getElementById('animationCanvas');
const ctx = canvas.getContext('2d');
const backBtn = document.getElementById('backBtn');
const shareBtn = document.getElementById('shareBtn');

const frames = JSON.parse(localStorage.getItem('stopMotionFrames')) || [];
if (!frames.length) {
  alert('No frames found!');
  window.location.href = 'i.html';
}

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Play animation
let index = 0;
const speed = 100;
function playAnimation() {
  const img = new Image();
  img.src = frames[index];
  img.onload = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  };
  index = (index + 1) % frames.length;
}
setInterval(playAnimation, speed);

// Back button
backBtn.addEventListener('click', () => {
  window.location.href = 'i.html';
});

// Share button uploads frames to Firebase
shareBtn.addEventListener('click', async () => {
  try {
    // Create a new unique animation entry
    const newAnimationRef = db.ref('animations').push();
    await newAnimationRef.set({
      frames: frames,
      timestamp: Date.now()
    });

    // Clear local session frames
    localStorage.removeItem('stopMotionFrames');

    // Redirect user to n.html
    window.location.href = 'n.html';
  } catch (error) {
    console.error("Error uploading animation:", error);
    alert("Failed to share animation. Try again.");
  }
});
</script>
</body>
</html>
