<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop-Motion Animation Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    h1 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4vw;
      color: white;
      text-align: center;
      z-index: 2;
    }
    #frame-container {
      position: absolute;
      bottom: 20%;
      left: 0;
      width: 100%;
      display: flex;
      overflow-x: auto;
      padding: 10px;
      z-index: 2;
      background: transparent;
      scrollbar-width: none;
    }
    .frame {
      width: 15vw;
      height: 10vw;
      margin: 0 5px;
      border: 2px solid #fff;
      border-radius: 5px;
    }

    /* Control Bar */
    .control-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: rgb(85, 78, 78);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }

    /* Buttons style like j.html */
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #f0f0f0;
      color: #181616;
    }
    button:hover {
      background-color: #87888a;
      color: #fff;
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }
      .frame {
        width: 18vw;
        height: 12vw;
      }
    }
  </style>
</head>
<body>
  <h1>Move your object slowly and take pictures</h1>
  <video id="video" autoplay playsinline muted></video>
  <div id="frame-container"></div>
  
  <div class="control-bar">
    <button id="capture">Capture</button>
    <button id="play">Play</button>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>
  
  <script>
    const video = document.getElementById('video');
    const frameContainer = document.getElementById('frame-container');
    const captureBtn = document.getElementById('capture');
    const playBtn = document.getElementById('play');
    const canvas = document.getElementById('canvas');
    const frames = [];

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Error accessing camera:', err);
        alert('Error accessing the camera. Please grant permissions.');
      });

    // Capture / Try Again button
    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frameData = canvas.toDataURL('image/jpeg', 0.5);
      frames.push(frameData);

      const img = document.createElement('img');
      img.src = frameData;
      img.className = 'frame';
      frameContainer.appendChild(img);
      console.log("Frame captured:", frameData);
    });

    // Share / Play button
    playBtn.addEventListener('click', () => {
      if (frames.length === 0) {
        alert('No frames captured!');
        return;
      }

      try {
        // Save frames for playback in j.html
        localStorage.setItem('stopMotionFrames', JSON.stringify(frames));
        console.log("Frames saved to localStorage:", frames);

        window.location.href = 'j.html?nocache=' + new Date().getTime();
      } catch (error) {
        console.error('Error storing frames:', error);
        alert('An error occurred while saving animation. Try again.');
      }
    });
  </script>
</body>
</html>
